<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benford Roofing</title>

  <!-- NOTE uncomment out these preloaders in production -->
  <link rel="preload" href="/font/DMSans-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="/font/DMSans-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="/font/DMSans-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="/font/DMSans-MediumItalic.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="/font/DMSans-BoldItalic.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="/font/DMSans-Italic.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="stylesheet" href="/font/DM-Sans.css" />
</head>

<body class="smooth-scroll">
  <div id="app">
    <!--
    The purpose of the following hidden form is to allow Netlify
    to parse a skeleton form and use it for form submission until the 
    real Javascript-rendered form is complete. More info here:
    https://docs.netlify.com/forms/setup/?_ga=2.176717740.809656231.1622062490-96409780.1611268371#work-with-javascript-rendered-forms
    -->
    <form name="contact" method="POST" data-netlify="true" class="hidden">
      <label for="name">Name</label>
      <input type="text" name="name" id="" />
      <label for="email">Email</label>
      <input type="email" name="email" id="" />
      <label for="message">Message</label>
      <textarea type="text" name="message" id="">
      <div class="lg:w-full h-auto">
          <button
            type="submit">
            Send
          </button>
        </div>
      </form>    
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
